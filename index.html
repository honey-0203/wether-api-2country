<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="apiweather.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        emailjs.init("MQOorPzk9zPFpAwAh");
    </script>
</head>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-size: cover !important;
        background-repeat: no-repeat !important;
        background-position: center !important;
        transition: background-image 0.5s ease-in-out;
        min-height: 100vh;
        color: #ffffff;
        background: radial-gradient(#7ec3cc, transparent);
    }

    p {
        position: absolute;
        z-index: 99;
        top: 88px;
        font-size: 10px;
        justify-content: center;
        letter-spacing: 2px;
        font-weight: 600;
        text-align: center;
        left: 545px;
    }

    h1 {
        text-align: center;
        color: #ffffff;
        margin-top: 135px;
        font-size: 48px;
        background: #438f86b8;
        padding: 30px;
        margin: 0;
    }

    .search-bar {
        padding: 20px;
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .container {
        display: flex;
        justify-content: center;
        padding: 20px;
    }

    .card {
        background: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        min-width: 250px;
    }

    .icon {
        width: 80px;
        height: 80px;
    }

    select,
    input,
    button {
        padding: 8px;
        border-radius: 5px;
        border: none;
    }

    input,
    select {
        width: 200px;
    }

    button {
        background-color: #333;
        color: #fff;
        cursor: pointer;
    }

    .card .temp,
    .card .desc,
    .card .humidity,
    .card .wind {
        padding-top: 12px !important;
    }

    @media only screen and (max-width:767px) {
        p {
            left: auto;
            right: 20px;
        }

        .search-bar {
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 24px;
        }
    }
</style>

<body>

    <h1>ðŸŒ¤ Weather Dashboard - Search & 5 Cities</h1>
    <p>API DESIGN BY HONEY</p>

    <div class="search-bar">
        <input type="text" id="cityInput" placeholder="Enter a city..." />
        <button onclick="handleSearch()">Search</button>

        <select id="cityDropdown" onchange="handleDropdownSearch()">
            <option value="">-- Select a city --</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Kerala">Kerala</option>
            <option value="Jammu">Jammu</option>
            <option value="Mohali">Mohali</option>
            <option value="Sonamarg">Sonamarg</option>
        </select>
    </div>

    <div class="container" id="weather-container"></div>

    <script>
        const apiKey = "1859f7eed93669aaa5ed09d7db40a4ad";
        const container = document.getElementById("weather-container");

        async function fetchWeather(city) {
            const response = await fetch(
                `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
            );
            if (!response.ok) {
                throw new Error(`City "${city}" not found`);
            }
            const data = await response.json();
            return data;
        }

        function createWeatherCard(data) {
            container.innerHTML = "";
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
        <div class="city">${data.name}</div>
        <img class="icon" src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" />
        <div class="temp">${data.main.temp}Â°C</div>
        <div class="desc">${data.weather[0].description}</div>
        <div class="humidity">humidity: ${data.main.humidity}%</div>
        <div class="wind">wind: ${data.wind.speed} m/s</div>
      `;
            return card;
        }

        function updateBackground(condition) {
            let imageUrl = "";
            const cond = condition.toLowerCase();

            if (cond.includes("clear")) {
                imageUrl = "pexels-freestockpro-345522.jpg";
            } else if (cond.includes("cloud")) {
                imageUrl = "pexels-simon73-1183099.jpg";
            } else if (cond.includes("rain") || cond.includes("drizzle")) {
                imageUrl = "pexels-sitthan-kutty-322985-913807.jpg";
            } else if (cond.includes("thunder")) {
                imageUrl = "pexels-sebastian-167755.jpg";
            } else if (cond.includes("snow")) {
                imageUrl = "pexels-simon73-688660.jpg";
            } else if (cond.includes("mist") || cond.includes("fog") || cond.includes("haze")) {
                imageUrl = "pexels-eberhardgross-1367192.jpg";
            } else {
                imageUrl = "https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1740&q=80";
            }

            document.body.style.backgroundImage = `url('${imageUrl}')`;
        }

        async function showWeather(city) {
            try {
                const data = await fetchWeather(city);
                const card = createWeatherCard(data);
                container.appendChild(card);
                updateBackground(data.weather[0].main);

                emailjs.send("service_t940lz5", "template_p9ood7l", {
                    subject: `Weather Update for ${data.name}`,
                    user_name: "Weather Dashboard",
                    user_email: "weather@app.com",
                    user_message: `
            City: ${data.name}
            Temperature: ${data.main.temp}Â°C
            Weather: ${data.weather[0].description}
            Humidity: ${data.main.humidity}%
            Wind: ${data.wind.speed} m/s
          `
                });
            } catch (error) {
                alert(error.message);
            }
        }

        function handleSearch() {
            const input = document.getElementById("cityInput");
            const city = input.value.trim();
            if (city !== "") {
                showWeather(city);
                input.value = "";
            }
        }

        function handleDropdownSearch() {
            const dropdown = document.getElementById("cityDropdown");
            const city = dropdown.value;
            if (city) {
                showWeather(city);
                dropdown.selectedIndex = 0;
            }
        }

        window.addEventListener("load", async () => {
            try {
                const res = await fetch("http://ip-api.com/json/");
                const locationData = await res.json();

                const city = locationData.city;
                const country = locationData.country;
                const region = locationData.regionName;

                console.log("Detected City:", city);
                console.log("Detected Country:", country);
                console.log("Detected Region:", region);

                if ((country === "India") || (country === "United States" && region === "Florida")) {
                    showWeather(city);
                } else {
                    alert("Another country weather not detected");
                }

            } catch (err) {
                console.log("Location detection failed:", err);
                alert("Failed to detect location.");
            }
        });

    </script>
</body>

</html>
